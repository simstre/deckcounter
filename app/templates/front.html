{% extends "base.html" %}
{% block content %}
<div>
    <img src="{{ url_for('static', filename="img/logo.png/") }}" alt="logo" id="logo">
    <form class="loginForm" action="" method="POST">
        <input type="text" name="username" class="loginInput login" placeholder=" Username">
        <input type="text" name="password" class="loginInput login" placeholder=" Password">
        <p class="errMsg">
        {% if get_flashed_messages() %}
            {% for msg in get_flashed_messages() %}
                {% if msg %}
                    {{ msg }}
                {% endif %}
            {% endfor %}
        {% else %}
            <span style="color:#7FE843">Welcome to Deck Counter!</span>
        {% endif %}
        </p>
        <input type="submit" value="Sign In" class="btn btn-success submitBtn login">
    </form>
    <a href="{{ url_for('.signup') }}" class="btn btnLink btn-primary">Sign Up to save your decks</a>
    <a href="{{ url_for('.menu') }}" class="btn btnLink btn-info">Count decks without login</a>
</div>
{% endblock %}
