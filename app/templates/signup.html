{% extends "base.html" %}
{% block content %}
<div>
    <img src="{{ url_for('static', filename="img/signup.png/") }}" alt="signup banner" id="signupImg">
    <form class="loginForm" action="" method="POST">
        <input type="text" name="username" class="loginInput login" placeholder=" Username">
        <input type="text" name="password" class="loginInput login" placeholder=" Password">
        <input type="text" name="email" class="loginInput login" placeholder=" Email (optional)">
        <input type="submit" value="Submit" class="btn btn-success submitBtn login">
    </form>
    {% for msg in get_flashed_messages() %}
        {% if msg %}
            <p class="errMsg" style="font-size:1em; margin-top:60px;">{{ msg }}</p>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
